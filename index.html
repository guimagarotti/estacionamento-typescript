<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Estacionamento TS</title>
</head>
<body>
    <div id="car-details">
        <div id="project-name">
            <h1>GUI'S PARKING</h1>
        </div>        
        <!--Nome-->
        
        <label for="nome">Modelo:</label>
        <input type="text" id="nome" placeholder="Digite o modelo do veículo... ">
        <!--Placa-->
        <label for="placa">Placa:</label>
        <input type="text" id="placa" placeholder="Digite a placa do veículo... ">
        <button id="cadastrar" type="submit">Cadastrar Veículo</button>
    </div>

    <div id="car-data">
        <!--Tabela de Info-->
        <table>
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="area"></tbody>
        </table>
    </div>    

    <script src="assets/ts/./script.js"></script>
</body>
</html>
